<!DOCTYPE html>
<html>
<head>
    <title>Mi5 Startup</title>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a NodeWebkit App, that guides through the startup routine of the mi5 showcase.">
    <meta name="author" content="Dominik Serve">
	
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/simple-sidebar.css"/>
	<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
	
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap/scrollspy.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript">
		global.window = window;
		global.$ = $;
		global.gui = require('nw.gui');
		init();
	</script>
	
</head>
<body>
    <div id="wrapper" class="active">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
			<ul class="sidebar-nav nav" id="spy">
				<li class="sidebar-brand">
					<a id="headline" href="#">Menu</a>
				</li>
				<li>
					<a href="#IndustrialPhysics" data-scroll>Industrial Physics</a>
				</li>
				<li>
					<a href="#VMs" data-scroll>VMs</a>
				</li>
				<li>
					<a href="#HMI" data-scroll>HMI</a>
				</li>
				<li>
					<a href="#ConfigData" data-scroll>Config-Data</a>
				</li>
				<li>
					<a href="#ProcessTool" data-scroll>Process Tool</a>
				</li>
				<li>
					<a href="#Help" data-scroll>Help?</a>
				</li>
			</ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
			<div class="container-fluid"><button title="Menu" href="#menu-toggle" class="btn btn-primary" id="menu-toggle">Menu <span id="main_icon" class="glyphicon glyphicon-align-justify"></span></button></div>		
			
            <div class="container-fluid" data-spy="scroll" data-target="#spy">
				<!-- Section 1 -->
				<div class="row" id="VMs">
						<h2>Automated Startup</h2>
						<button class="btn btn-primary" title="Start test." data-loading-text="Starting..." type="button" id="completeStartup">
							Complete StartUP!
						</button>
						<!-- <div class="console" id="console"></div> -->
				</div>
				<!-- Section 2 -->
                <div class="row" id="VMs">
						<h2>Virtual Machines</h2>
						<div class="btn-group-vertical" role="group" id="VMbuttons">
						</div>
						<div>
						<button class="btn btn-primary" title="Start all default Machines" data-loading-text="Starting..." type="button" id="startAllDefaults">
							Start all default Machines.
						</button></div>
                </div>

				<!-- Section 3 -->				
                <div class="row" id="HMI">
						<h2>HMI</h2>
						<div><button class="btn btn-primary" title="Start the HMI." data-loading-text="Running..." type="button" id="startHMI">
							Start the HMI!
						</button>
						<button class="btn btn-default" title="Start the Browser." data-loading-text="Running..." type="button" id="startBrowser">
							View HMI in Browser!
						</button></div>
                </div>
				
				
				<!-- Section 4 -->				
                <div class="row" id="UAexpert">
						<h2>UA Expert</h2>
						<div><button class="btn btn-primary" title="Start UA Expert." data-loading-text="Running..." type="button" id="startUAexpert">
							Start UA Expert!
						</button></div>
                </div>
				

				<!-- Section 5 -->				
                <div class="row" id="IndPhys">
						<h2>Industrial Physics</h2>
						<div><button class="btn btn-primary" title="Start Industrial Physics." data-loading-text="Running..." type="button" id="startIndPhys">
							Start Industrial Physics!
						</button></div>
                </div>
				
				<!-- Section 6 -->				
                <div class="row" id="ProcessTool">
						<h2>Process Tool</h2>
						<div class="checkbox">
							<label><input type="checkbox" id="ProcessToolWithInit" checked />Starting with initialization?</label>
						</div>
						<div><button class="btn btn-primary" title="Start Industrial Physics." data-loading-text="Running..." type="button" id="startProcessTool">
							Start Process Tool!
						</button></div>
                </div>

            </div>
			<p class="stats"></p>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
	$("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
	});
    </script>
	
</body>
</html>
