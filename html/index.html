<!DOCTYPE html>
<html>
<head>
    <title>Mi5 Startup</title>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a NodeWebkit App, that guides through the startup routine of the mi5 showcase.">
    <meta name="author" content="Dominik Serve">
	
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/simple-sidebar.css"/>
	<link rel="stylesheet" type="text/css" href="../node_modules/sweetalert/dist/sweetalert.css"/>
	<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
	
	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap/scrollspy.js"></script>
	<script type="text/javascript" src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript">
		global.window = window;
		global.$ = $;
		global.gui = require('nw.gui');
		init();
	</script>
	
</head>
<body>
    <div id="wrapper" class="active">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
			<ul class="sidebar-nav nav" id="spy">
				<li class="sidebar-brand">
					<a id="headline" href="#">Help Pages</a>
				</li>
				<li>
					<a target="_blank" href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/Startup-RealDemonstrator" data-scroll>Help?</a>
				</li>
				<li>
					<a href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/Virtual_Machines" target="_blank">VMs</a>
				</li>
				<li>
					<a href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/HMI" target="_blank">HMI</a>
				</li>
				<li>
					<a href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/XTS" target="_blank">XTS</a>
				</li>
				<li>
					<a href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/Industrial_Physics" target="_blank">Industrial Physics</a>
				</li>
				<li>
					<a href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/UA_Expert" target="_blank">UA Expert</a>
				</li>
				<li>
					<a href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/Process_Tool" target="_blank">Process Tool</a>
				</li>
				<li>
					<a href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/Startup-RealDemonstrator#section-4" target="_blank">Troubleshooting on Runtime</a>
				</li>
				<li>
					<a href="https://alpha.itq.de/projects/mi5-sampleproject/wiki/Startup-RealDemonstrator#section-5" target="_blank">Shutdown</a>
				</li>
			</ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
			<div class="container-fluid"><button title="Menu" href="#menu-toggle" class="btn btn-primary" id="menu-toggle"><span id="main_icon" class="glyphicon glyphicon-align-justify"></span> Help Pages</button></div>		
			<div class="text-right"><button class="btn" id="refresh"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div>
            <div class="container-fluid" data-spy="scroll" data-target="#spy">
				<!-- Section 1 -->
				<div class="row" id="Complete">
						<h2>Automated Startup</h2>
						<button class="btn btn-primary" title="Start test." data-loading-text="Starting..." type="button" id="completeStartup">
							Complete StartUP!
						</button>
						<button class="btn btn-default hidden" title="Interrupt startup." data-loading-text="Starting..." type="button" id="interruptStartup">
							Interrupt Startup.
						</button>
						<!-- <div class="console" id="console"></div> -->
				</div>
				<!-- Section 2 -->
                <div class="row" id="VMs">
						<h2>Virtual Machines</h2>
						<div class="btn-group-vertical" role="group" id="VMbuttons">
						</div>
						<div>
						<button class="btn btn-primary" title="Start all default Machines" data-loading-text="Starting..." type="button" id="startAllDefaults">
							Start all default Machines.
						</button></div>
                </div>

				<!-- Section 3 -->				
                <div class="row" id="HMI">
						<h2>HMI</h2>
						<div><button class="btn btn-primary" title="Start the HMI." data-loading-text="Running..." type="button" id="startHMI">
							Start the HMI!
						</button>
						<button class="btn btn-default" title="Start the Browser." data-loading-text="Running..." type="button" id="startBrowser">
							View HMI in Browser!
						</button></div>
                </div>
				
				<!-- Section 3.5 -->				
                <div class="row" id="XTS">
						<h2>XTS</h2>
						<h5><span id="xtsConnectionSpinner" class="glyphicon glyphicon-refresh glyphicon-spin"></span> <span id="xtsConnectionIndicator" class="label label-default">connecting</span> <span id="xtsEnableIndicator" class="label label-default">disabled</span></h5>
						<h5><button class="btn btn-primary" title="Enable XTS." data-loading-text="XTS Enabled." type="button" id="enableXTS">
							Enable XTS.
						</button>
						<button class="btn btn-default hidden" title="Disable XTS." data-loading-text="XTS Disabled..." type="button" id="disableXTS">
							Disable XTS.
						</button></h5>
						<div>
						<button class="btn" title="Restart XTS." data-loading-text="Running..." type="button" id="restartXTS">
							Restart XTS.
						</button>
						<button class="btn" title="Reset XTS Skills." data-loading-text="Running..." type="button" id="resetSkills">
							Reset Skills.
						</button>
						<button class="btn" title="Activate Warmup." data-loading-text="Warmup..." type="button" id="XTSwarmup">
							Activate warmup.
						</button></div>
                </div>
				
				<!-- Section 4 -->				
                <div class="row" id="IndPhys">
						<h2>Industrial Physics</h2>
						<div><button class="btn btn-primary" title="Start Industrial Physics." data-loading-text="Running..." type="button" id="startIndPhys">
							Start Industrial Physics!
						</button></div>
                </div>	
				
				<!-- Section 5 -->				
                <div class="row" id="UAexpert">
						<h2>UA Expert</h2>
						<div><button class="btn btn-primary" title="Start UA Expert." data-loading-text="Running..." type="button" id="startUAexpert">
							Start UA Expert!
						</button></div>
                </div>
				
				<!-- Section 6 -->				
                <div class="row" id="ProcessTool">
						<h2>Process Tool</h2>
						<div class="checkbox">
							<label><input type="checkbox" id="ProcessToolWithInit" checked />Starting with initialization?</label>
						</div>
						<div><button class="btn btn-primary" title="Start Industrial Physics." data-loading-text="Running..." type="button" id="startProcessTool">
							Start Process Tool!
						</button></div>
                </div>			

            </div>
			<p class="stats"></p>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
	$("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
	});
    </script>
	
</body>
</html>
